<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Chet</title>
</head>
<body>
    <h3>Carga de archivos</h3>
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <label for="clientes">Clientes</label>
        <input type="file" name="clientes" accept=".csv">
        <label for="mejores_clientes">Mejores Clientes</label>
        <input type="file" name="mejores_clientes" accept=".csv">
        <label for="juegos">Juegos</label>
        <input type="file" name="juegos" accept=".csv">
        <br>
        <label for="juegos_mas">Juegos Mas Comprados</label>
        <input type="file" name="juegos_mas" accept=".csv">
        <br>
        <input type="submit" value="Revisar" formaction="/revisar" formmethod="POST">
    </form>
    {{error}}
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <textarea name="mostrar_xml" id="" cols="30" rows="10">{{xml}}</textarea>
        <input type="submit" value="Procesar" formaction="/procesar"> <!--formmethod="POST" formtarget = "frame2"-->
    </form>
    <textarea name="xml_reportes" id="" cols="30" rows="10">{{xml_reportes}}</textarea>
    <br>
    {% load static %}
    <img src="{%static graph_mas%}" alt="Aquí verá una gráfica con sus juegos más vendidos" width="70%" height="70%" >
    <img src="{%static graph_mejores%}" alt="Aquí verá una gráfica con sus mejores clients" width="70%" height="70%">
    <img src="{%static graph_clas%}" alt="Aquí verá una gráfica con las clasificaciones" width="70%" height="70%">
    <ul>
        {% for cliente, fecha in list_cumples.items %}
            <li> {{ cliente }} : {{ fecha }} </li>
        {% endfor %}
    </ul>
    <ul>
        {% for juego, stock in list_juegos.items %}
            <li {% if stock < 10 %} style="color:red" {% endif %}> 
                {{ juego }} : {{ stock }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
